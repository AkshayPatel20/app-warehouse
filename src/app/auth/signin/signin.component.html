<div class="window">

  <mat-card class="example-card">
    <mat-progress-bar mode="indeterminate" *ngIf="progressLoader == true"></mat-progress-bar>
    <mat-card-header>
      <mat-card-title><i class="material-icons">wb_auto</i></mat-card-title>
      <mat-card-subtitle>Welcome to AppWarehouse</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>

        <div class="example-container">
            <mat-form-field>
              <input matInput placeholder="Enter your UserName" #Username_login>
            </mat-form-field>
            <mat-error *ngIf="errorMessageUsername == true">
              Username is required
            </mat-error>
        </div>

        <div class="example-container">
            <mat-form-field>
              <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" #Password_login>
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
            <mat-error *ngIf="errorMessagePassword == true">
              Password is required
            </mat-error>
        </div>



    </mat-card-content>
    <mat-card-actions>
      <button mat-button mat-raised-button class="submit_design" id="signin_btn" disabled = "{{ submitBtndisabled }}"  (click)='onLoginSubmit(Username_login.value, Password_login.value)'>SUBMIT</button>
    </mat-card-actions>
  </mat-card>

</div>
