<section class="new-training" fxLayout fxLayoutAlign="center">

  <mat-card fxFlex.xs="100%" fxFlex="100%">
    <mat-card-title fxLayoutAlign="center">Time to Start a Workout!</mat-card-title>
    <mat-card-content>

        <mat-form-field fxLayoutAlign="center">
            <mat-select placeholder="Select me">
              <mat-option *ngFor="let trainingOption of trainingOptions let i = index;" value="{{ trainingOption.Id }}">{{ trainingOption.exercise_name }}</mat-option>
            </mat-select>
            <mat-hint align="end">Select Your Training Type</mat-hint>
        </mat-form-field>

    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
        <button mat-button (click)= "onStartTraining()">Start</button>
    </mat-card-actions>

  </mat-card>

</section>
