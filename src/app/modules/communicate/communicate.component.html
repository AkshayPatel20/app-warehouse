<app-navbar></app-navbar>
<!-- Mail Compose Btn -->
<button mat-raised-button class="composeBtn" (click)="openEmailBox()"> <mat-icon color="accent">add</mat-icon> Compose</button>

<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon tabIcons" style="color:#D93025">inbox</mat-icon>
      Primary
    </ng-template>
    <!-- Primary -->
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon tabIcons" style="color:#1A73E8">send</mat-icon>
      Sent
    </ng-template>
    <!-- Sent -->
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon tabIcons" style="color:#188038">chat</mat-icon>
      Social
    </ng-template>

    <!-- Content 3 -->
  </mat-tab>
</mat-tab-group>
